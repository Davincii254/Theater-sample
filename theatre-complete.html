<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta information -->
    <meta charset="utf-8" />
    <title>Magical Mystery Theater</title>
</head>
<body>
    <!-- Page Title -->
    <h1>Magical Mystery Theater</h1>
    <!-- Button to purchase ticket -->
    <button type="button" onclick="buyTicket()">Purchase Ticket</button>
    <script>
        // Constants for ticket costs
        const GENERAL_ADMISSION_TICKET_COST = 20;
        const CHILD_AND_SENIOR_TICKET_COST = 10;
        const MATINEE_DISCOUNT = 3;

        // Function to handle purchasing ticket
        function buyTicket() {
            // Prompt user for age
            const age = prompt('What is your age?');
            console.log(age);

            // Get the base ticket cost based on age
            let cost = getBaseTicketCost(age);
            console.log("base cost: " + cost);

            // Prompt user for matinee show attendance
            const isMatinee = prompt('Are you attending a matinee show?').toLowerCase();
            console.log(isMatinee);

            // Apply matinee discount if applicable
            cost = applyMatineeDiscount(cost, isMatinee);

            // Display ticket cost to the user
            alert('Your ticket will cost: $' + cost);
        }

        // Function to get the base ticket cost based on age
        function getBaseTicketCost(age) {
            if ((age <= 12) || (age >= 65)) {
                return CHILD_AND_SENIOR_TICKET_COST;
            }
            return GENERAL_ADMISSION_TICKET_COST;
        }

        // Function to apply matinee discount
        function applyMatineeDiscount(cost, isMatinee) {
            if ((isMatinee === 'yes') || (isMatinee === 'y')) {
                console.log("apply discount");
                return cost - MATINEE_DISCOUNT;
            }
            return cost;
        }
    </script>
</body>
</html>
